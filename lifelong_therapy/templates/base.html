<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">

     <!-- JQuery -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- Bootstrap tooltips -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
     <!-- Bootstrap core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
     <!-- MDB core JavaScript -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
    
    <title> Blog {% block title %} {% endblock %} </title>
    
    <style type="text/css"> 
        .custom-navbar {
            background-color: #fff !important;
            padding-left: 1.5rem !important;
            padding-right: 1.5rem !important;
        }

        .custom-item {
            background-color: #fff !important;
        }

        .custom-link {
            color: #B000F7 !important;
            font-size: 16px;
            font-weight: 400;
            margin-top: 2px;
            margin-left: 10px;
            border-bottom: 2px solid #fff;
        }

        .custom-link:hover {
            border-bottom: 2px solid #B000F7;
        }

        .custom-button {
            border-radius: 20px;
            border: 2px solid #B000F7;
            color: #B000F7 !important;
            font-size: 16px;
            padding: 10px 15px !important;
            margin-left: 10px;
        }

        .custom-button:hover {
            background-color: #B000F7;
            color: #fff !important;
        }
    
    </style>
</head>

<body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-light default-color custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                {% load static %}
                <img src="{% static "logo.png" %}" alt="mdb logo" width="200px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
                aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item custom-item">
                        <a class="nav-link custom-link" href="#">Services
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item custom-item">
                        <a class="nav-link custom-link" href="#">Academy
                        </a>
                    </li>
                    <li class="nav-item custom-item">
                        <a class="nav-link custom-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item custom-item">
                        <a class="nav-link custom-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown custom-item">
                        <a class="nav-link dropdown-toggle custom-link" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Services
                        </a>
                        <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                            <a class="dropdown-item" style="color: #B000F7;" href="#">Addiction Counselling</a>
                            <a class="dropdown-item" style="color: #B000F7;" href="#">Adolescent Counselling</a>
                            <a class="dropdown-item" style="color: #B000F7;" href="#">Couples and Marriage Counselling</a>
                            <a class="dropdown-item" style="color: #B000F7;" href="#">Family Counselling</a>
                            <a class="dropdown-item" style="color: #B000F7;" href="#">Individual Counselling</a>                     
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link custom-button" href="#"><i class="fas fa-calendar-alt"></i> Appointment</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-facebook" style="color: #275C8B;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-twitter" style="color: #2AABD2;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light">
                            <i class="fab fa-instagram" style="color: #DD2A7B"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/.Navbar -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
