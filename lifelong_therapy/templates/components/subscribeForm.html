<div class="container dark-grey-text my-5 p-5">

    <div class="row">
        <div class="col-md-4 mb-4 mb-md-0">
            <div class="view">
                <img src="https://mdbootstrap.com/img/illustrations/undraw_Group_chat_unwm.svg" class="img-fluid" alt="smaple image">
            </div>
        </div>
    
        <div class="col-md-6 mb-lg-0 mb-4">
            <form class="" method="POST">
                {% csrf_token %}
                <h3 class="font-weight-bold my-3">Subscribe</h3>
                
                <p class="text-muted mb-4 pb-2">Follow our latest articles by subscribing</p>
        
                <div class="input-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email address" aria-label="Enter your email address"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-md btn-purple rounded-right m-0 px-3 py-2 z-depth-0 waves-effect" type="submit" id="button-addon2">SEND</button>
                </div>
                </div>
                <small class="form-text black-text"><strong>* Leave your email addres to be notified.</strong></small>
                
            </form>
        </div>
    </div>
    
</div>
