<div class="media py-2" style="background-color: #003366; border-radius:15px">
    <div class="mr-3 mt-2">
      <span class="ml-2 ruby-color"><i class="{{iconName}}"></i></span>
    </div>
    <div class="media-body py-1 pr-2" style="line-height: 1.5rem;">
      
      {% if lang == "tr" %}
        <h6 class="font-weight-bold">{{featureTitleTR}}</h6>
        <p class="pt-1">{{featureTextTR}}</p>
      {% else %}
        <h6 class="font-weight-bold">{{featureTitle}}</h6>
        <p class="pt-1">{{featureText}}</p>
      {% endif %}
    </div>
  </div>
