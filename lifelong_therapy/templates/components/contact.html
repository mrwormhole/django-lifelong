<div class="z-depth-1 px-5 py-1 text-center" style="background-image: url('/static/contact.jpg'); background-size: cover; background-position: center center;">
    <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contact Us</h3>
    <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">We love to hear from you!</h4>

    <form class="mb-5 mx-md-5" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 mb-4">
                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-4 mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-4 mb-4">
                <input type="number" id="phone" name="phone" class="form-control" placeholder="Phone (optional)">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group mb-4">
                    <textarea class="form-control rounded" id="message" name="message" rows="3" placeholder="How can we help?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-elegant" style="background-color:#0094d9 !important;">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>
